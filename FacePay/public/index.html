<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FaceSwap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="global.css">
        <link rel="icon" href="./images/favicon.png" type="image/icon type">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
        <script defer type="text/javascript" src="./script.js"></script>
        <script defer type="module" src="./src/logout.js"></script>
        
        
        
    </head>
    <body>
        <header>
            <a class="logo"><img class="logo-img" src="./images/logo.jpg" alt="logo" onclick="clickLogoImg()"></a>
            <a id="signup" class="signup-class">Sign Up</a>
            <a id="login" class="login-class">Log In</a>
            <a id="profile" class="profile-class">
                <img class="profile-logo" id="profileLogo" src="./images/profileM.jpg" alt="profile"/>
            </a>
        </header>

        <main>
            <div id="main" class="main-container">
                <div class="welcome-container">
                    <p class="welcome-text0">Welcome to  FaceSwap!</p>
                  
                </div>

                <div class="transaction-type-container">
                    <ul class="transaction-type">
                        <li><span id="wallet-switch">Face Authentication</span></li>
                        <li><span id="bank-switch">Use the other Way</span></li>
                    </ul>
                </div>

                
                <div class="transaction-container">
                      
                    <div id="wallet-transfer-container" class="unhide">
                        <div class="imgBx1">
                            <img src="../images/bank1.jpg">
                        </div>
                        <div id="wallet-transfer" class="transfer-type">
                            <p class="transfer-title">Face Authentication</p>                        
                            <div class="transfer-detail">
                                <div class="transfer-form wallet-form">
                                    <span class="box-title">Name</span>
                                    <input class="box-input" type="text" placeholder="Enter your name"/>
                                </div>
                                <div class="transfer-form wallet-form">
                                    <span class="box-title">Mobile Number</span>
                                    <input class="box-input" type="text" placeholder="Enter Mobile Number"/>
                                </div>
                                <div class="transfer-form wallet-form">
                                    <span class="box-title">FacePay-ID</span>
                                    <input class="box-input" type="text" placeholder="FacePay-ID"/>
                                </div>
                                <div class="transfer-form wallet-form last-form-input-wallet">
                                    <span class="box-title">Amount</span>
                                    <input class="box-input" type="text" placeholder="Enter Amount"/>
                                </div>        
                            </div>    
                        </div>    
                       
                        
                    </div>

                    <div id="bank-transfer-container" class="hide">
                        <div class="imgBx">
                            <img src="../images/IMG-20230511-WA0005.jpg">
                        </div> 
                        <div id="bank-transfer" class="transfer-type">
                            <p class="transfer-title">Other alternatives</p>                        
                            <div class="transfer-detail">
                                <div class="transfer-form bank-form">
                                    <span class="box-title">Beneficiary Name</span>
                                    <input class="box-input" type="text" placeholder="Name on Bank Account"/>
                                </div>
                                <div class="transfer-form bank-form">
                                    <span class="box-title">Account Number</span>
                                    <input class="box-input" type="text" placeholder="Account Number"/>
                                </div>
                                <div class="transfer-form bank-form">
                                    <span class="box-title">Fingerprint Image</span>
                                    <input class="box-input finger" type="file"/>
                                </div>
                                <div class="transfer-form bank-form">
                                    <span class="box-title">Iris id</span>
                                    <input class="box-input" type="text" placeholder="Iris Id"/>
                                </div>
                                <div class="transfer-form bank-form last-form-input-bank">
                                    <span class="box-title">Amount</span>
                                    <input class="box-input" type="text" placeholder="Enter Amount"/>
                                </div>     
                            </div>      
                        </div>
                    </div>
                
                </div>
            </div>
        </main>
        
        <footer id="footer">
            <div class="submit-container">
                <button id="home-next-btn" class="submit-btn" onclick="clickHomeNextBtn()">Next</button>
            </div>
        </footer>
    </body>
</html>
